    <div class="page__title ">
        <h1>ShizzaHo <span>| Практика</span></h1>

    <div class="page__menu">

            </div>

            </div>
        </div>

            <div class="item slide-in-tr tools" onclick="showTools();">

                <span class="desc">Различные инструменты для работы</span>
            </div>
            <div class="item slide-in-br portfolio" onclick="openPortfolio();">
                <span class="name">Полноценные проекты</span>
                <span class="desc">Мое портфолио</span>
            </div>
        </div>
    </div>

            <img src="./img/backIcon.svg" onclick="back()">

        </div>
